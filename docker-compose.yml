version: "3.10"

services:
  db:
    image: mysql
    environment:
      - MYSQL_DB=mysql
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=mysql
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
